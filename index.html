<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .responsive-iframe {
            width: 100%;
            height: 800px;
        }

        @media screen and (min-width: 768px) {
            .responsive-iframe {
                height: 70vh; /* This makes the iframe take up the whole height of the viewport */
            }
        }
    </style>
</head>
<body>
    <iframe class="responsive-iframe" src="https://www.youtube.com/embed/9mhDdwPFpl4" title="Paris Cafe Ambience with Positive Bossa Nova Piano Music for Relax, Good Mood | Jazz Instrumental" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
